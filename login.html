<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../login.css" type="text/css">
</head>
<body>
    <div class="login-container">
        <img src="../Logo_oficial.png" alt="Reconext Logo" id="reconextLogo">
        <form id="loginForm" action="/auth" method="POST">
            <div class="form-group">
                <label for="username" >Usuario:</label>
                <input type="text" id="username" placeholder="Usuario del dominio" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password"placeholder="Contraseña del dominio" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button" >Entrar</button>
        </form>
    </div>
    <script src="./login.js"></script>
</body>
</html>
