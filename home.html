<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Dispositivos Apple</title>
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <div class="header">
        <img src="../Logo_oficial.png" alt="Apple Logo" id="reconextLogo">
        <h1>Listado de Dispositivos Apple</h1>
        <a href="/logout" id="back-to-home">Cerrar sesi√≥n</a>
    </div>

    <div id="filters">
        <button data-filter="iphones">iPhone</button>
        <button data-filter="ipads">iPad</button>
        <button data-filter="imacbook">iMacBook</button>
        <button data-filter="applewatches">Apple Watch</button>
        <button data-filter="imacs">iMac</button>
        <button id="crud" onclick="location.href='../../crudDevice.html'">Editar Dispositivo</button>
    </div>

    <div id="search">
        <input type="search" placeholder="Busca tu Archivo" id="Buscador" />
        <button id="refreshButton">Actualizar Datos</button>
        <button id="runScraperButton">Ejecutar Web Scraper</button>
    </div>

    <div id="phone-list"></div>
    <script type="module" src="../script.js"></script>

    <script>
        document.getElementById('runScraperButton').addEventListener('click', () => {
            fetch('/runScraper', {
                method: 'POST',
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
            })
            .catch(error => {
                console.error('Error al ejecutar el scraper:', error);
                alert('Error al ejecutar el scraper.');
            });
        });
    </script>
</body>
</html>
